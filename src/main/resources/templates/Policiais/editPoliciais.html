<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
					xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<meta charset="UTF-8"/>
		<title>Editar Policial</title>
	</head>
	<body>

    <form method="POST">
        <h3>Editar Policial #<strong th:text="${policial.codigo}"></strong></h3>

        <hr>
    
        <span>Nome:</span>
        <input name="nome" type="text" th:value="${policial.nome}">
    
        <hr>
    
        <span>CPF:</span>
        <input name="cpf" type="text" th:value="${policial.cpf}">
    
        <hr>
    
        <span>RG:</span>
        <input name="rg" type="text" th:value="${policial.rg}">
    
        <hr>
    
        <span>Endereço:</span>
        <input name="endereco" type="text" th:value="${policial.endereco}">
    
        <hr>
        
        <span>Salario:</span>
        <input name="salario" type="text" th:value="${policial.salario}">
    
        <hr>
        
        <span>Cargo:</span>
        <input name="cargo" type="text" th:value="${policial.cargo}">
    
        <hr>
        
        <span>Identificador do policial:</span>
        <input name="id" type="number" th:value="${policial.id}">
    
        <hr>
    
		<span>Hora de Início:</span>
        <input name="hrInicio" type="text" th:value="${policial.hrInicio}">
    
        <hr>
        
        <span>Hora de Saída:</span>
        <input name="hrFinal" type="text" th:value="${policial.hrFinal}">
    
        <hr>
    
        <button type="submit">Salvar</button>
    </form>

</body>
</html>
